<div class="leaf flex"><div class="inner justify"><h4>羅生門</h4><h3>芥川龍之介</h3><p class="  start-chapter">或日の暮方の事である。一人の下人が、羅生門の下で雨やみを待っていた。　広い門 の下には、この男の外に誰もいない。ただ、所々丹塗の剥げた、大きな円柱に、きりぎ りすが一匹とまっている。羅生門が、朱雀大路にある以上は、この男の外にも、雨やみ をする市女笠や揉烏帽子が、もう二三人はありそうなものである。それが、この男の外 に誰もいない。</p><p class=" stretch-last-line ">何故かと云うと、この二三年、京都には、地震とか辻風とか火事とか饑饉とか云う災</p></div> </div>
